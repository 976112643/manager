<extend name="Public/body" />
<block name="body">
<div class="box box-body">
	<!-- form start -->
	<form action="" method="post" class="js_form">
		<input type='hidden' name='id' value='<?=$info["id"]?>' />
		<div class="form-group">
			<div class="control-label"><span class="required">*</span>头衔类型</div>
			<?=$type?>
		</div>
		<div class="form-group">
			<div class="control-label"><span class="required">*</span>名称</div>
			<div>
				<input type="text" class="form-control width_auto" name='name'
					value="<?=$info['name']?>"> <span
					class="Validform_checktip">名称</span>
			</div>
		</div>
		<div class="form-group">
			<div class="control-label"><span class="required">*</span>累计数量</div>

				<input type="text" class="form-control width_auto" name='num'

		</div>

			<div class="control-label"><span class="required">*</span>描述</div>

				<input type="text" class="form-control width_auto" name='descript'

				style="height: 34px; line-height: 34px;">
				<span class="js_tipContent Validform_checktip"></span>

		</div>

</block>
